<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
  <!--/*@thymesVar id="owner" type="shriner.springpractice.collinpetclinic.model.Owner*/-->
  <h1 th:text="'List of Owners'">List of Owners</h1>
  <table>
      <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
      </tr>
      <tr th:each="owner : ${owners}">
          <td th:text="${owner?.id}">ID</td>
          <td th:text="${owner?.firstName}">first</td>
          <td th:text="${owner?.lastName}">last</td>
      </tr>
  </table>
</body>
</html>
