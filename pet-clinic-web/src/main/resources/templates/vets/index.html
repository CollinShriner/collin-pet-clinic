<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
  <!--/*@thymesVar id="vet" type="shriner.springpractice.collinpetclinic.model.Vet*/-->
  <h1 th:text="'List of Vets'">List of Vets</h1>
  <table class="table table-striped">
      <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
      </tr>
      <tr th:each="vet : ${vets}">
          <td th:text="${vet?.id}">ID</td>
          <td th:text="${vet?.firstName}">first</td>
          <td th:text="${vet?.lastName}">last</td>
      </tr>
  </table>
</body>
</html>
